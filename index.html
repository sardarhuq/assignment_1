<!--  2. javascript function returns -->

<script type="text/javascript">
  const numbers1 = [10, 20, 5, 30, 25];

  function findMaxNumber(numbers1) {
    let maximum = numbers1[0];
    if (numbers1.length === 0) {
      return null;
    } else {
      for (let i = 1; i < numbers1.length; i++) {
        if (numbers1[i] > maximum)
          maximum = numbers1[i];
      }
      return maximum;
    }
  }

  console.log(findMaxNumber(numbers1));

</script>

<!-- 7. javascript es6 class inheritance -->

<script>
  class Animal {
    constructor(name, sound) {
      this.name = name;
      this.sound = sound;
    }
    makeSound() {
      console.log(this.sound);
    }
  }

  class Dog extends Animal {
    fetch() {
      console.log("Fetching the ball!");
    }
  }
  const animal = new Animal("Lion", "Roar");
  animal.makeSound();
  const dog = new Dog("Buddy", "Woof");

  dog.makeSound();

  dog.fetch(); 
</script>

<!-- 8. javascript es6 super keyword -->

<script>
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
    introduce() {
      console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
    }
  }

  class Student extends Person {
    constructor(name, age, major) {
      super(name, age);
      this.major = major;
    }

    introduce() {

      console.log(`Hello, my name is ${this.name} and I am ${this.age} years old. I am majoring in ${this.major}`);
    }


  }

  const person1 = new Person("John", 30);

  person1.introduce();

  const student1 = new Student("Alice", 20, "Computer Science");


  student1.introduce();

</script>
